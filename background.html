<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Animated Hiragana Background</title>
    <!-- Import a "fat" Japanese font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .replicated-background {
            width: 500px;
            height: 790px;
            border-radius: 12px;
            border: 3px solid #111;
            
            position: relative;
            overflow: hidden;

            background: linear-gradient(to right, #0a0a0a, #000000);
        }

        .replicated-background::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            
            --stripe-opacity: 0.6;

            background: repeating-linear-gradient(
                135deg,
                transparent, transparent 7px,
                rgba(0, 0, 0, var(--stripe-opacity)) 7px,
                rgba(0, 0, 0, var(--stripe-opacity)) 12px
            );
        }

        .text-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;

            display: flex;
            flex-direction: column;
            /* --- The main fix is here --- */
            /* 'center' groups items together in the middle */
            justify-content: center; 
        }
        
        .text-layer {
            width: 200%;
            display: flex;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 900;
            white-space: nowrap;
            user-select: none;
            /* --- Added for tighter spacing between lines --- */
            line-height: 0.9; /* Adjust this value to bring lines closer or further */
            rotate: -10deg;
        }

        .text-layer span {
            display: block;
            width: 50%;
            padding: 0 20px;
        }

        .layer-1 {
            animation: scroll-right 35s linear infinite;
        }
        .layer-2 {
            animation: scroll-left 35s linear infinite;
        }
        .layer-3 {
            animation: scroll-right 35s linear infinite;
        }
        .layer-4 {
            animation: scroll-left 35s linear infinite;
        }

        .layer-1, .layer-2, .layer-3, .layer-4 {
            font-size: 13rem;
            background: linear-gradient(45deg, #5c5c5c, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.12;
        }

        @keyframes scroll-right {
            from { transform: translateX(-50%); }
            to   { transform: translateX(0); }
        }

        @keyframes scroll-left {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }

    </style>
</head>
<body>

    <div class="replicated-background">
        <div class="text-container">
            <!-- IMPORTANT: Duplicate the span inside each layer for a seamless loop -->
            <div class="text-layer layer-1">
                <span>あいうえおかきくけこさしすせそ</span>
                <span>あいうえおかきくけこさしすせそ</span>
            </div>
            <div class="text-layer layer-2">
                <span>タチツテトナニヌネノハヒフヘホ</span>
                <span>タチツテトナニヌネノハヒフヘホ</span>
            </div>
            <div class="text-layer layer-3">
                <span>マミムメモヤユヨラリルレロ</span>
                <span>マミムメモヤユヨラリルレロ</span>
            </div>
            <div class="text-layer layer-4">
                <span>ワヲンアイウエオカキクケコサ</span>
                <span>ワヲンアイウエオカキクケコサ</span>
            </div>
        </div>
    </div>

</body>
</html>
