<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AOE Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000000;
        }
        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 20px;
            background: rgba(10, 10, 10, 0.75);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 128, 128, 0.5);
            border-radius: 12px;
            color: white;
            width: 280px;
        }
        .control-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #ccc;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
            font-size: 14px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="scene-container"></div>
    <div id="controls">
        <div class="control-group">
            <label for="unitRange">Unit Range (Sphere Radius)</label>
            <input type="number" id="unitRange" value="10" min="1" step="0.5">
        </div>
        <div class="control-group">
            <label for="aoeType">AOE Type</label>
            <select id="aoeType">
                <option value="single">Single</option>
                <option value="circle" selected>Circle</option>
                <option value="full aoe">Full AOE</option>
                <option value="cone">Cone</option>
                <option value="line">Line</option>
                <option value="scouter1">Scouter 1</option>
                <option value="scouter2">Scouter 2</option>
                <option value="ringCircle">Ring Circle</option>
                <option value="ringCone">Ring Cone</option>
            </select>
        </div>
        <div id="circle-controls" class="control-group">
            <label for="circleRadius">Circle Radius</label>
            <input type="number" id="circleRadius" value="5" min="0.1" step="0.1">
        </div>
        <div id="cone-controls" class="control-group hidden">
            <label for="coneAngle">Slice Angle (Degrees)</label>
            <input type="number" id="coneAngle" value="60" min="1" max="360">
        </div>
        <div id="line-controls" class="control-group hidden">
            <label for="lineWidth">Line Width</label>
            <input type="number" id="lineWidth" value="2" min="0.1" step="0.1">
        </div>
        <div id="scouter1-controls" class="control-group hidden">
            <!-- No controls needed for Scouter 1 anymore -->
        </div>
        <div id="scouter2-controls" class="control-group hidden">
            <!-- No controls needed for Scouter 2 anymore -->
        </div>
        <div id="ringCircle-controls" class="control-group hidden">
            <label for="outerRange">Outer Ring Range</label>
            <input type="number" id="outerRange" value="15" min="1" step="0.5">
            <label for="ringCircleRadius" style="margin-top: 10px;">Attached Circle Radius</label>
            <input type="number" id="ringCircleRadius" value="4" min="0.1" step="0.1">
        </div>
        <div id="ringCone-controls" class="control-group hidden">
            <label for="ringConeOuterRange">Outer Ring Range</label>
            <input type="number" id="ringConeOuterRange" value="15" min="1" step="0.5">
            <label for="ringConeAngle" style="margin-top: 10px;">Cone Slice Angle (Degrees)</label>
            <input type="number" id="ringConeAngle" value="60" min="1" max="360">
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- SCENE SETUP (omitted for brevity) ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 25);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('scene-container').appendChild(renderer.domElement);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
    scene.add(ambientLight);
    // --- FADING GRID (omitted for brevity) ---
    const applyFadingGridShader = (material) => {
         material.onBeforeCompile = shader => {
            shader.uniforms.uFadeDistance = { value: 50.0 };
            shader.vertexShader = 'varying vec3 vWorldPosition;\n' + shader.vertexShader;
            shader.vertexShader = shader.vertexShader.replace('#include <begin_vertex>', '#include <begin_vertex>\nvWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;');
            shader.fragmentShader = 'uniform float uFadeDistance;\nvarying vec3 vWorldPosition;\n' + shader.fragmentShader;
            shader.fragmentShader = shader.fragmentShader.replace('vec4 diffuseColor = vec4( diffuse, opacity );', `float dist = length(vWorldPosition.xz); float fadeStart = uFadeDistance * 0.8; float fadeEnd = uFadeDistance; float fadeOpacity = 1.0 - smoothstep(fadeStart, fadeEnd, dist); vec4 diffuseColor = vec4( diffuse, opacity * fadeOpacity );`);
            material.userData.shader = shader;
        };
        return material;
    };
    function createEnhancedGrid(size, divisions, mediumStep = 5) {
        const group = new THREE.Group();
        const halfSize = size / 2; const step = size / divisions;
        const thinVertices = [], mediumVertices = [], axisVertices = [];
        for (let i = 0; i <= divisions; i++) {
            const pos = -halfSize + i * step;
            const isAxis = Math.abs(pos) < 0.001; const isMedium = !isAxis && Math.abs(pos % mediumStep) < 0.001;
            let vertices = isAxis ? axisVertices : (isMedium ? mediumVertices : thinVertices);
            vertices.push(-halfSize, 0, pos, halfSize, 0, pos); vertices.push(pos, 0, -halfSize, pos, 0, halfSize);
        }
        const thinMaterial = applyFadingGridShader(new THREE.LineBasicMaterial({ color: 0x444444, transparent: true, opacity: 0.4 }));
        group.add(new THREE.LineSegments(new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(thinVertices, 3)), thinMaterial));
        const mediumMaterial = applyFadingGridShader(new THREE.LineBasicMaterial({ color: 0x777777, transparent: true, opacity: 0.45 }));
        group.add(new THREE.LineSegments(new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(mediumVertices, 3)), mediumMaterial));
        const axisMaterial = applyFadingGridShader(new THREE.LineBasicMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.5 }));
        group.add(new THREE.LineSegments(new THREE.BufferGeometry().setAttribute('position', new THREE.Float32BufferAttribute(axisVertices, 3)), axisMaterial));
        return group;
    }
    const enhancedGrid = createEnhancedGrid(1000, 1000, 5);
    scene.add(enhancedGrid);
    // --- 3D OBJECTS (omitted for brevity) ---
    const rangeSphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15, side: THREE.BackSide });
    const rangeSphere = new THREE.Mesh(new THREE.SphereGeometry(1, 64, 32), rangeSphereMaterial);
    scene.add(rangeSphere);
    const segments = 128; const points = [];
    for (let i = 0; i <= segments; i++) { const theta = (i / segments) * Math.PI * 2; points.push(new THREE.Vector3(Math.cos(theta), 0, Math.sin(theta))); }
    const ringGeometry = new THREE.BufferGeometry().setFromPoints(points);
    const ringMaterial = new THREE.LineDashedMaterial({ color: 0xffffff, dashSize: 0.2, gapSize: 0.1 });
    const dashedIntersectionBorder = new THREE.Line(ringGeometry, ringMaterial);
    dashedIntersectionBorder.computeLineDistances(); dashedIntersectionBorder.position.y = 0.01;
    scene.add(dashedIntersectionBorder);

    function createFigure8Curve(scale) {
        const points = []; const divisions = 200;
        for (let i = 0; i <= divisions; i++) {
            const t = (i / divisions) * Math.PI * 2;
            const cosT = Math.cos(t); const sinT = Math.sin(t);
            const denominator = 1 + sinT * sinT;
            const x = scale * cosT / denominator;
            const z = scale * sinT * cosT / denominator;
            points.push(new THREE.Vector3(x, 0, z));
        }
        const curve = new THREE.CatmullRomCurve3(points);
        curve.closed = true;
        return curve;
    }

        outerRingBorder.visible = false;
        ringAttachedCircle.visible = false;
        ringAttachedCircleMask.visible = false;
        aoeRingConeHighlight.visible = false;
        aoeConeMask.visible = false;

        aoeCircleHighlight.visible = false;
        aoePieSliceHighlight.visible = false;
        aoeLineHighlight.visible = false;
        aoeScouter2CircleHighlight.visible = false;
        ringAttachedCircleHighlight.visible = false;

        // Hide all control groups and reset sub-control visibility
        circleControls.classList.add('hidden');
        circleRadiusInput.style.display = '';
        circleRadiusLabel.style.display = '';
        coneControls.classList.add('hidden');
        lineControls.classList.add('hidden');
        scouter1Controls.classList.add('hidden');
        scouter2Controls.classList.add('hidden');
        ringCircleControls.classList.add('hidden');
        ringConeControls.classList.add('hidden');

        figure8Curve = createFigure8Curve(range);

        const yOffsets = {
            baseGrid: 0,
            dashedBorder: 0.005,
            highlightBottom: 0.01,
            mask: 0.015,
            highlightMid: 0.02,
            aoeBorder: 0.025,
            mainAOE: 0.03,
            attachedHighlight: 0.035,
            attachedMain: 0.04
        };

        const defaultTextureRepeat = 1.0 / 1.3;

        switch (aoeType) {
            case 'single': {
                break;
            }
            case 'circle': {
                const circleRadius = parseFloat(circleRadiusInput.value);
                aoeCircle.scale.set(circleRadius, circleRadius, 1);
                aoeCircle.position.set(range, yOffsets.mainAOE, 0);
                aoeCircleHighlight.scale.copy(aoeCircle.scale);
                aoeCircleHighlight.position.copy(aoeCircle.position).y = yOffsets.highlightMid;
                aoeCircle.visible = true;
                aoeCircleHighlight.visible = true;
                circleControls.classList.remove('hidden');
                if (aoeCircle.material.map) {
                    aoeCircle.material.map.repeat.set(defaultTextureRepeat, defaultTextureRepeat);
                }
                break;
            }
            case 'full aoe': {
                aoeCircle.scale.set(range, range, 1);
                aoeCircle.position.set(0, yOffsets.mainAOE, 0);
                aoeCircleHighlight.scale.copy(aoeCircle.scale);
                aoeCircleHighlight.position.copy(aoeCircle.position).y = yOffsets.highlightMid;
                aoeCircle.visible = true;
                aoeCircleHighlight.visible = true;
                
                circleControls.classList.remove('hidden');
                circleRadiusInput.style.display = 'none';
                circleRadiusLabel.style.display = 'none';
                
                if (aoeCircle.material.map) {
                    aoeCircle.material.map.repeat.set(defaultTextureRepeat, defaultTextureRepeat);
                }
                break;
            }
            case 'cone': {
                const angleDeg = parseFloat(coneAngleInput.value);
                const angleRad = THREE.MathUtils.degToRad(angleDeg);
                const arcSegments = 64;
                const newPieGeometry = new THREE.CircleGeometry(range, arcSegments, -angleRad / 2, angleRad);
                aoePieSliceHighlight.geometry.dispose();
                aoePieSliceHighlight.geometry = newPieGeometry;
                aoePieSliceHighlight.position.y = yOffsets.highlightMid;
                const pointsArc = [];
                for (let i = 0; i <= arcSegments; i++) {
                    const theta = (i / arcSegments - 0.5) * angleRad;
                    pointsArc.push(new THREE.Vector3(range * Math.cos(theta), yOffsets.aoeBorder, range * Math.sin(theta)));
                }
                coneArc.geometry.dispose();
                coneArc.geometry = new THREE.BufferGeometry().setFromPoints(pointsArc);
                coneArc.computeLineDistances();
                const startPoint = pointsArc[0];
                const endPoint = pointsArc[pointsArc.length - 1];
                const verticesSides = [0, yOffsets.aoeBorder, 0, startPoint.x, startPoint.y, startPoint.z, 0, yOffsets.aoeBorder, 0, endPoint.x, endPoint.y, endPoint.z];
                coneSides.geometry.dispose();
                coneSides.geometry = new THREE.BufferGeometry();
                coneSides.geometry.setAttribute('position', new THREE.Float32BufferAttribute(verticesSides, 3));
                coneSides.computeLineDistances();
                aoeConeBorder.visible = true;
                aoePieSliceHighlight.visible = true;
                coneControls.classList.remove('hidden');
                break;
            }
            case 'line': {
                const lineWidth = parseFloat(lineWidthInput.value);
                aoeLine.scale.set(range, lineWidth, 1);
                aoeLine.position.set(range / 2, yOffsets.mainAOE, 0);
                aoeLineHighlight.scale.copy(aoeLine.scale);
                aoeLineHighlight.position.copy(aoeLine.position).y = yOffsets.highlightMid;
                if (aoeLine.material.map) {
                    aoeLine.material.map.repeat.set(range / 3.5, 1);
                }
                aoeLine.visible = true;
                aoeLineHighlight.visible = true;
                lineControls.classList.remove('hidden');
                break;
            }
            case 'scouter1': {
                aoeScouterCircle.scale.set(range, range, 1);
                aoeScouterCircleHighlight.scale.copy(aoeScouterCircle.scale);
                aoeScouterCircle.position.set(range, yOffsets.mainAOE, 0);
                aoeScouterCircleHighlight.position.set(range, yOffsets.highlightMid, 0);
                aoePivot.visible = true;
                // scouter1Controls.classList.remove('hidden'); // No controls left to show
                if (aoeScouterCircle.material.map) {
                    aoeScouterCircle.material.map.repeat.set(defaultTextureRepeat, defaultTextureRepeat);
                }
                break;
            }
            case 'scouter2': {
                aoeScouter2Circle.scale.set(range, range, 1);
                aoeScouter2CircleHighlight.scale.copy(aoeScouter2Circle.scale);
                aoeScouter2Circle.position.y = yOffsets.mainAOE;
                aoeScouter2CircleHighlight.position.y = yOffsets.highlightMid;
                aoeScouter2Circle.visible = true;
                aoeScouter2CircleHighlight.visible = true;
                // scouter2Controls.classList.remove('hidden'); // No controls left to show
                if (aoeScouter2Circle.material.map) {
                    aoeScouter2Circle.material.map.repeat.set(defaultTextureRepeat, defaultTextureRepeat);
                }
                break;
            }
            
            case 'ringCircle': {
                const outerRange = Math.max(range, parseFloat(outerRangeInput.value));
                const attachedRadius = parseFloat(ringCircleRadiusInput.value);

                blueHighlightMaterial.opacity = 0.3;
                aoeRingHighlight.geometry.dispose();
                aoeRingHighlight.geometry = new THREE.RingGeometry(range, outerRange, 64);
                aoeRingHighlight.position.y = yOffsets.highlightBottom;

                outerRingBorder.scale.set(outerRange, outerRange, outerRange);
                outerRingBorder.position.y = yOffsets.aoeBorder;

                const attachedPosition = new THREE.Vector3(outerRange, 0, 0);

                ringAttachedCircle.scale.set(attachedRadius, attachedRadius, 1);
                ringAttachedCircle.position.set(attachedPosition.x, yOffsets.attachedMain, attachedPosition.z);
                ringAttachedCircle.renderOrder = 5;

                ringAttachedCircleHighlight.scale.copy(ringAttachedCircle.scale);
                ringAttachedCircleHighlight.position.set(attachedPosition.x, yOffsets.attachedHighlight, attachedPosition.z);
                ringAttachedCircleHighlight.renderOrder = 6;

                ringAttachedCircleMask.scale.copy(ringAttachedCircle.scale);
                ringAttachedCircleMask.position.set(attachedPosition.x, yOffsets.mask, attachedPosition.z);
                ringAttachedCircleMask.renderOrder = 4;

                if (ringAttachedCircle.material.map) {
                    ringAttachedCircle.material.map.repeat.set(defaultTextureRepeat, defaultTextureRepeat);
                }

                aoeRingHighlight.visible = true;
                outerRingBorder.visible = true;
                ringAttachedCircle.visible = true;
                ringAttachedCircleHighlight.visible = true;
                ringAttachedCircleMask.visible = true;

                ringCircleControls.classList.remove('hidden');
                break;
            }

            case 'ringCone': {
                const outerRange = Math.max(range, parseFloat(ringConeOuterRangeInput.value));
                const angleDeg = parseFloat(ringConeAngleInput.value);
                const angleRad = THREE.MathUtils.degToRad(angleDeg);
                const arcSegments = 64;

                const coneStartAngle = -angleRad / 2;
                
                redHighlightMaterial.opacity = 0.2;
                aoePieSliceHighlight.geometry.dispose();
                aoePieSliceHighlight.geometry = new THREE.RingGeometry(range, outerRange, arcSegments, 1, coneStartAngle, angleRad);
                aoePieSliceHighlight.position.y = yOffsets.highlightMid;

                blueHighlightMaterial.opacity = 0.3;
                aoeRingConeHighlight.geometry.dispose();
                aoeRingConeHighlight.geometry = new THREE.RingGeometry(range, outerRange, arcSegments, 1, coneStartAngle + angleRad, (Math.PI * 2) - angleRad);
                aoeRingConeHighlight.position.y = yOffsets.highlightBottom;

                outerRingBorder.scale.set(outerRange, outerRange, outerRange);
                outerRingBorder.position.y = yOffsets.aoeBorder;

                const startAngle = -angleRad / 2;
                const endAngle = angleRad / 2;
                const p1 = new THREE.Vector3(range * Math.cos(startAngle), yOffsets.aoeBorder, range * Math.sin(startAngle));
                const p2 = new THREE.Vector3(outerRange * Math.cos(startAngle), yOffsets.aoeBorder, outerRange * Math.sin(startAngle));
                const p3 = new THREE.Vector3(range * Math.cos(endAngle), yOffsets.aoeBorder, range * Math.sin(endAngle));
                const p4 = new THREE.Vector3(outerRange * Math.cos(endAngle), yOffsets.aoeBorder, outerRange * Math.sin(endAngle));
                coneSides.geometry.dispose();
                coneSides.geometry = new THREE.BufferGeometry().setFromPoints([p1, p2, p3, p4]);
                coneSides.computeLineDistances();

                const pointsArc = [];
                for (let i = 0; i <= arcSegments; i++) {
                    const theta = (i / arcSegments - 0.5) * angleRad;
                    pointsArc.push(new THREE.Vector3(outerRange * Math.cos(theta), yOffsets.aoeBorder, outerRange * Math.sin(theta)));
                }
                coneArc.geometry.dispose();
                coneArc.geometry = new THREE.BufferGeometry().setFromPoints(pointsArc);
                coneArc.computeLineDistances();
                
                aoeRingConeHighlight.visible = true;
                aoePieSliceHighlight.visible = true;
                outerRingBorder.visible = true;
                aoeConeBorder.visible = true;
                dashedIntersectionBorder.visible = true; 

                ringConeControls.classList.remove('hidden');
                break;
            }
        }
    }
    
    let scouter2PathProgress = 0;
    const clock = new THREE.Clock();

    document.querySelectorAll('#controls input, #controls select').forEach(el => {
        el.addEventListener('input', updateVisuals);
    });
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();

        dashedIntersectionBorder.rotation.y += 0.005;
        controls.update();

        if (aoeCircle.visible && aoeCircle.material.map) {
            aoeCircle.material.map.rotation += 0.003;
        }
        if (aoeLine.visible && aoeLine.material.map) {
            aoeLine.material.map.offset.x -= 0.01;
        }
        if (aoePivot.visible) {
            aoePivot.rotation.y += 0.005;
            if (aoeScouterCircle.material.map) {
                aoeScouterCircle.material.map.rotation += 0.003;
            }
        }
        if (aoeScouter2Circle.visible && figure8Curve) {
            scouter2PathProgress += delta * 0.1;
            if (scouter2PathProgress > 1) scouter2PathProgress -= 1;
            const newPosition = figure8Curve.getPointAt(scouter2PathProgress);
            aoeScouter2Circle.position.set(newPosition.x, aoeScouter2Circle.position.y, newPosition.z);
            aoeScouter2CircleHighlight.position.set(newPosition.x, aoeScouter2CircleHighlight.position.y, newPosition.z);
            if (aoeScouter2Circle.material.map) {
                aoeScouter2Circle.material.map.rotation += 0.003;
            }
        }
        
        if(outerRingBorder.visible) {
            outerRingBorder.rotation.y -= 0.005;
            if (ringAttachedCircle.visible && ringAttachedCircle.material.map) {
                ringAttachedCircle.material.map.rotation += 0.003;
            }
        }
        
        renderer.render(scene, camera);
    }
    updateVisuals();
    animate();
</script>

</html>
